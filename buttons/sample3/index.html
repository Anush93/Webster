<!DOCTYPE html>
<html>

<head>
    <title> Buttons with Hover and Shadows Effects </title>
    <link rel="stylesheet" href="./shadows.css">
</head>

<body>
    <div class="buttons">
        <h1>Simple hover effects with
            <code>box-shadow</code>
        </h1>
        <button class="fill">Fill In</button>
        <button class="pulse">Pulse</button>
        <button class="close">Close</button>
        <button class="raise">Raise</button>
        <button class="up">Fill Up</button>
        <button class="slide">Slide</button>
        <button class="offset">Offset</button>
        <div class="credits">
            <a href="https://codepen.io/giana/pen/BZaGyP">Credits goes to Giana</a>
        </div>
    </div>
</body>

</html>
