<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>img Tag</title>
    <style>
    	body{
    		background: #192e5b;
    		text-align: center;
    	}
    	img{
    		width: 30%;
    		height: auto;
    		background: #fff;
    		border-radius: 50%;
    		border: 5px solid #f94060;
    	}
    </style>
  </head>
  <body>
    <img src="img/dahlia.png" alt="rounded-image">
  </body>
</html>
