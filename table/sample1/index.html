<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>table Tag</title>
  </head>
  <body>
    <table>
      <thead><strong>
        <td>Name</td>
        <td>Age</td>
        <td>Contact</td>
      </strong></thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>18</td>
          <td>999999998</td>
        </tr>
        <tr>
          <td>Jaye</td>
          <td>28</td>
          <td>999999997</td>
        </tr>
        <tr>
          <td>Jeremy</td>
          <td>15</td>
          <td>999999999</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
